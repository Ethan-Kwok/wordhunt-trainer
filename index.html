<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="phoneScreen">

        <div id="topBar">
            <img src="images/pigeon-game-top-bar.png" alt="Top Bar" id="topBarImage">
        </div>

        <div id="scoreDisplayBackground">
            <img src="images/player-avatar.png" alt="Top Bar" id="playerAvatar"></div>
        <div id="scoreDisplayTextBox"></div>

        <input type="text" id="currWordTextBox" readonly />
    
        <div class="letters-container">
            <div id="grid"></div>
        </div> 
    
        <!-- TODO make the text change between "Start" and "Restart"
            or maybe "New Board" ? -->
       <button type="button" id="startButton" class="button">Start/Restart</button>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
