<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="preload">
    <div id="phoneScreen" class="">

        <div id="topBar">
            <img src="images/pigeon-game-top-bar.png" alt="Top Bar" id="topBarImage">
        </div>

        <div id="scoreDisplayBackground">
            <img src="images/player-avatar.png" alt="Top Bar" id="playerAvatar">
        </div>
        <div id="scoreDisplayTextBox"></div>

        <div id="timer">
            01:20
        </div>

        <input type="text" id="currWordTextBox" readonly/>
    
        <div id = "letters-container" class="wide">
            <div id="grid"></div>
            <div id="gridCover"></div>
        </div>
    
        <button type="button" id="startButton" class="startButton">Restart</button>
        
        <!-- Wordlist panel popout -->
        <button class="word-panel-toggle" type="button">
            <span class="material-icons word-panel-icon-open">keyboard_double_arrow_left</span>
            <span class="material-icons word-panel-icon-close">keyboard_double_arrow_right</span>
        </button>

        <class class="word-panel">
            <div type="text" id="pointTotalText"></div>
            <button type="button" id="revealAllWordsButton" class="button">Reveal All</button>
            <div id="combinedWordList" class="list-box">
                <div id="wordList" class="word-column"></div>
                <div id="pointList" class="word-column"></div>
            </div>
        </class>

        <button class="settings-button" type="button">
            <img src="images/settings-button.png" alt="Settings" id="settings-button-image">
        </button>

        <div id="settings-screen-cover">
            <div id="settings-menu">
                <!-- replace this with a close menu button -->
                <img src = "images/settings-button.png" id="settings-close-btn">
                <div class="settings-slider-container">
                    <p class="settings-slider-label">Board Quality</p>
                    <div class = "slider-container">
                        <div class="slider">
                            <input type="range" min="-20" max="30" value="-20" id="minimumQualitySlider">
                        </div>
                        <input type="number" min = "-20" max = "30" value = "-20" id="slider-value">
                        <div class="slider-values">
                            <div>NaN</div>
                            <div>NaN</div>
                        </div>
                    </div>
    
                    <div class= "settings-toggle-switch-container">
                        <p class = "settings-toggle-switch-label">Enable Timer</p>
                        <label class="switch"> <!-- TODO "timer" -->
                            <input type="checkbox" id = "timerCheckBox">
                            <span class="toggle-switch round"></span>
                        </label>
                    </div>
                    
                    <div class = "settings-toggle-switch-container">
                        <p class = "settings-toggle-switch-label">5x5 Board</p>
                        <label class="switch boardSizeButton">
                            <input type="checkbox" id = "boardSizeCheckBox">
                            <span class="toggle-switch round"></span>
                        </label>
                    </div>
                </div>
            </div>   
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
